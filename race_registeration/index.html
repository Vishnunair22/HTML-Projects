<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="fname"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname"><br>
        <h2>Select a Race</h2>
        <input type="radio" name="race" id="fun">
        <label for="fun">Fun Race - 5 Km</label><br>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon - 21 Km</label><br>
        <input type="radio" name="race" id="full">
        <label for="full">Full Marathon - 42 Km</label><br>
        <h2>User Details</h2>
        <label for="email">Email Address</label>
        <input type="email" required><br>
        <label for="password">Password</label>
        <input type="password" required><br><br>
        <label for="age">Select Your Age</label>
        <select id="age">
            <option value="select" selected>-Select-</option>
            <option value="group1">15 to 20</option>
            <option value="group2">20 to 35</option>
            <option value="group3">35 to 50</option>
            <option value="group4">50 and above</option>
        </select><br><br><hr>
        <button>Register</button>
        <button>Contact Us</button>
    </form>
</body>
</html>
